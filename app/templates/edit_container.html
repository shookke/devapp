{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Edit Container</h1>
        <div class="row">
            <div class="col-md-8">
                {{ wtf.quick_form(form) }}
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-default btn-sm" onclick="removeContainer('{{container}}')">
                    <span class="glyphicon glyphicon-trash"></span>Remove
                </button>
            </div>
        </div>
{% endblock %}
